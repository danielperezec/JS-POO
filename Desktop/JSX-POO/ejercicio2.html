<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function ordenarNumeros(arreglo) {
            let numeros = arreglo.filter(item => typeof item === 'number');

            // Implementación del algoritmo de ordenación
            for (let i = 0; i < numeros.length; i++) {
                for (let j = i + 1; j < numeros.length; j++) {
                    if (numeros[i] < numeros[j]) {
                        let temp = numeros[i];
                        numeros[i] = numeros[j];
                        numeros[j] = temp;
                    }
                }
            }
            console.log(numeros);
        }

        let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
        ordenarNumeros(inicio);
    </script>
</head>
